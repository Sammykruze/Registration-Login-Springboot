<!DOCTYPE html>
<html>
<head>
<meta charset = "ISO-8859-1">
<title> Registration</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>

<body>
		<nav class= "navbar navbar-inverse navbar-fixed-top">
			<div class = "container">
				<div class = "navbar-header">
					<button type="button" class="navbar-toggle-collapsed"
							data-toggle="collapse" data-target="#navbar" aria-expanded="false"
							aria-controls= "navbar">
						<span class="sr-only"> Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>	
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
				</div>
			</div>
		</nav>
		
		<br>
		<br>
		<div class="container">
			<div class="row">
				<div class= "col-md-6 col-md-offset-3">
				
				<div th:if="${param.success}">
					<div class = "alert alert-info"> You've successfully registered to our awesomr app!</div>
				
				</div>	
				
				<h2> Registration</h2>
				<form th:action="@{/registration}" method="post" th:object="${user}">
				
					<div class="form-group">
						<label class="control-label" for="firstName">First Name</label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
					</div>
					
					
					<div class = "form-group">
						<label class ="control-label" for="lastName">Last Name</label>
						<input id="firstName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
					</div>
					
					
					<div class = "form-group">
						<label class="control-label" for="email">Email </label>
						<input id="firstName" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>
					
					
					<div class="form-group">
						<label class="control-label" for="password">
							Password 
						</label>
						<input id="firstName" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-danger">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
					</div>
				</form>
			</div>	
		</div>	
	</div>

			
			<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
			<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
			<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
