<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
		<title> Registration and Login App</title> 
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
	</head>
		<body>
			
			<nav class= "navbar navbar-inverse navbar-fixed-top">
			<div class = "container">
				<div class = "navbar-header">
					<button type="button" class="navbar-toggle-collapsed"
							data-toggle="collapse" data-target="#navbar" aria-expanded="false"
							aria-controls= "navbar">
						<span class="sr-only"> Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>	
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class= "col-md-6 col-md-offset-3">
				 
				 	<h2> User Login Page </h2>
				 	<form  th:action="@{/login}" method="post">
				 	
				 		<!-- error message-->
				 		<div th:if="${param.error}">
				 			<div class="alert alert-danger">Invalid username or password.</div>
				 		</div>
				 		
				 		
				 		<!-- logout message-->
				 		<div th:if="${param.Logout}">
				 			<div class="alert alert-primary"> you have been logged out.</div>
				 		</div>
				 		
				 		<div class="form-group">
				 			<label for="username"> Username</label> :
				 			<input type="text" class="form-control" id="username" name="username" 
				 			placeholder="Enter Email ID" autofocus="autofocus" />
				 		</div>
				 		
				 		<div class="form-group">
				 			<label for="password">Password</label> :
				 			<input type="password" id="password" name="password" class="form-control"
				 			placeholder="Enter Password" />
				 		</div>
				 		
				 		  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				 		
				 		<div class="form-group">
				 			<div class="row"> 
				 				<div class="col-sm-6 col-sm-offset-3">
				 				<input type="submit" name="Login-submit" id="Login-submit" 
				 				class="form-control btn btn-secondary" value="Login" />
				 				</div>
				 			</div>
				 		</div>
				 	</form>
				 		<div class="form-group">
				 		<span>New User? <a href="/" th:href="@{/registration}">Register here</a></span>
				 		</div>
				
				</div>
			</div>
		</div>
		
		
		
		
		
		
		
			<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
			<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
			<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
		</body>

</html>
